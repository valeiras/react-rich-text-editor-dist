<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich text editor</title>
    <script type="module" crossorigin src="/rich-editor-wc.js"></script>
    <link rel="stylesheet" href="/rich-editor-wc.css">
  </head>
  <body>
    <div
      style="
        width: 100%;
        min-height: 100dvh;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 2rem;
      "
    >
      <div class="editor-container">
        <rich-text-editor height="300px" width="800px"/>
      </div>

      <button onclick="generateSaveEvent()">Click</button>
    </div>
    
    <script>
      const generateSaveEvent = () => {
        const event = new Event('save-editor-state');
        dispatchEvent(event);
      };
    </script>
  </body>
</html>
